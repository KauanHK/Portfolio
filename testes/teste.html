<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolagem Suave</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            scroll-behavior: smooth;
            scroll-snap-type: y mandatory;
        }
        main {
            height: 100%;
            /* overflow-y: scroll; */
        }
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
        }
    </style>
</head>
<body>
    <main>
        <section style="background-color: lightcoral;">Seção 1</section>
        <section style="background-color: lightblue;">Seção 2</section>
        <section style="background-color: lightgreen;">Seção 3</section>
    </main>
</body>
</html>
